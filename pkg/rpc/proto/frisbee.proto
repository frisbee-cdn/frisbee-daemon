syntax = "proto3";

package models;

service Frisbee {

    rpc Ping(CheckStatusRequest) returns (CheckStatusReply) {};

    rpc Store() returns (){};

    rpc FindNode() returns () {};

    rpc FindValue() returns() {};

}

// Node cotains ID and address
message Node {
    bytes id = 1;
    uint32 port = 2;
    string addr = 3;
}

message Error {}

message ID {
    bytes id = 1;
}

message CheckStatusRequest{
    string message = 1;
}

message CheckStatusReply{
    string status = 1;
}