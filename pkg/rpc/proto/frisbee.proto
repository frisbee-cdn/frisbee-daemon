syntax = "proto3";

package models;

service Frisbee {

    rpc Ping() returns (Error);

    rpc Notift(Node) returns (Error);

    rpc GetResource(GetRequest) returns (GetResponse);

    rpc SetResource(SetRequest) returns (SetResponse);

    rpc DeleteResource(DeleteRequest) returns (DeleteResponse);

}

// Node cotains ID and address
message Node {

    bytes id = 1;
    string addr = 2;
}

message Error {}

message ID {
    bytes id = 1;
}

/* 
    Resource operations message bodies.
*/
message GetRequest{ 
    string key = 1;  
}

message GetResponse{
    bytes value = 1;
}


message SetRequest{

    string key = 1;
    string value = 2;
}

message SetResponse{}

message DeleteRequest{
    string key = 1;
}

message DeleteResponse{}

